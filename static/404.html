<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <title>Page not found</title>
  <style>
    .mask-squircle {
      border-radius: 50%;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .block {
      display: block;
    }

    .mb-8 {
      margin-bottom: 2rem;
    }

    .font-semibold {
      font-weight: 600;
    }

    .text-2xl {
      font-size: 1.5rem;
      line-height: 2rem;
    }

    .mb-16 {
      margin-bottom: 4rem;
    }

    .text-slate-900 {
      color: #1f2937;
    }

      font-weight: 700;
    }

<body>
  <img src="/lars.jpg" alt="Lars Graubner" width="80" height="80" class="mask-squircle mx-auto block mb-8">
  <h1 class="font-semibold text-2xl mb-16 text-slate-900">Lars Graubner</h1>
  <h2 class="font-bold text-slate-900 mb-4 text-3xl">Page not found</h2>
