<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            position: relative;
            animation: glitch 1s infinite;
        }

        p {
            font-size: 1.5em;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            25% {
                transform: translate(-5px, 5px);
            }
            50% {
                transform: translate(5px, -5px);
            }
            75% {
                transform: translate(-5px, 5px);
            }
            100% {
                transform: translate(5px, -5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 | Not Found</h1>
        <p>Oops! Something went wrong.</p>
    </div>
</body>
</html>
